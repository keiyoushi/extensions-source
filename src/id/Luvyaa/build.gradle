ext {
    extName = 'Luvyaa'
    extClass = '.Luvyaa'
    extVersionCode = 1
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

android {
    defaultConfig {
        // [FIX] Use += to ADD these variables instead of overwriting the whole list
        manifestPlaceholders += [
            SOURCEHOST: "luvyaa.my.id",
            SOURCESCHEME: "https"
        ]
    }
}

dependencies {
    implementation(project(':lib-multisrc:mangathemesia'))
}