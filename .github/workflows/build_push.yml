name: Build extensions

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Generate signing key
        run: |
          keytool -genkeypair -alias waltzy -keyalg RSA -keysize 2048 -validity 10000 -keystore signingkey.jks -storepass waltzysign -keypass waltzysign -dname "CN=waltzy"

      - name: Build extensions
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease -x spotlessCheck -x spotlessGradleCheck --no-build-cache
        env:
          KEY_STORE_PASSWORD: waltzysign
          ALIAS: waltzy
          KEY_PASSWORD: waltzysign

      - name: Debug find APKs
        run: |
          echo "=== All APK files ==="
          find . -name "*.apk" -type f
          echo "=== Release APKs ==="
          find . -name "*.apk" -path "*/release/*" -type f

      - name: Prepare repo
        run: |
          mkdir -p repo/apk
          find . -name "*.apk" -path "*/release/*" -type f -exec cp {} repo/apk/ \;
          echo "=== APKs copied ==="
          ls -la repo/apk/

      - name: Generate repo
        run: python3 .github/scripts/create-repo.py

      - name: Debug output
        run: |
          echo "=== index.min.json ==="
          cat repo/index.min.json
          echo ""
          echo "=== Files in repo ==="
          find repo -type f

      - name: Deploy repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: repo
          publish_d ir: ./repo
