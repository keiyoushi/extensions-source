name: üêû Issue report
description: Report a source issue in Keiyoushi
labels: [Bug]
body:

  - type: input
    id: source
    attributes:
      label: Source information
      description: |
        You can find the extension name and version in **Browse ‚Üí Extensions**.
      placeholder: |
        Example: "Not Real Scans 1.4.1"
    validations:
      required: true

  - type: input
    id: language
    attributes:
      label: Source language
      placeholder: |
        Example: "English"
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      placeholder: |
        Example:
          "This happened instead..."
    validations:
      required: true

  - type: input
    id: mihon-version
    attributes:
      label: Mihon/Mihon fork version
      description: |
        You can find your Mihon/Mihon fork version number in **More ‚Üí About**.
      placeholder: |
        Example: "Mihon 0.19.3"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        You can find this somewhere in your Android settings.
      placeholder: |
        Example: "Android 11"
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched [existing issues](https://github.com/keiyoushi/extensions-source/issues) both open & closed, and confirm that this is a new unreported issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated the app to version **[0.19.3](https://github.com/mihonapp/mihon/releases/latest)**.
          required: true
        - label: I have updated the extension to the latest version (as listed on the [extensions listing](https://keiyoushi.github.io/extensions/) page).
          required: true
        - label: I have tried the [troubleshooting guide](https://mihon.app/docs/guides/troubleshooting/).
          required: true
        - label: If this is an issue with the app itself, I should be opening an issue in the app repository.
          required: true
        - label: I will correctly fill out all of the requested information in this form.
          required: true

  - type: textarea
    attributes:
      label: <!-- footer -->
      description: Do **not** modify. This is a reminder for other users to vote.
      value: |
        ---

        Add a :+1: [reaction] to [issues you find important].

        [reaction]: https://github.blog/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/
        [issues you find important]: https://github.com/keiyoushi/extensions-source/issues?q=is%3Aissue+is%3Aopen+sort%3Areactions-%2B1-desc
